{% extends "base.html" %}

{% block content %}
<div class="checkbox mb-3">
  <br>
  <!-- <h6>Add a VM password?</h6> -->
  <a class="btn btn-sm btn-secondary" href="{{ url_for('vmadd_page') }}">Add VM</a>
  <!-- <h6>Add a DBB password?</h6> -->
  <a class="btn btn-sm btn-secondary" href="{{ url_for('vmadd_page') }}">Add Database</a>
</div>

<table id="data" class="table table-hover table-dark table-striped">
    <thead>
      <tr>
          <th>#</th>
          <th><i class="fas fa-server mr-2 aria-hidden=true"></i>HostIP</th>
          <th><i class="fas fa-user-circle mr-2 aria-hidden=true"></i>UserName</th>
      </tr>
  </thead>
    <tbody>
      {% for vm in vms %}
      {% include 'includes/items_modals.html' %}
        <tr>
          <td>{{ vm.id }}</td>
          <td>{{ vm.hostip }}</td>
          <td>{{ vm.username }}</td>
          <td>
            <button class="btn btn-outline btn-info" data-toggle="modal" data-target="#Modal-MoreInfo-{{ vm.id }}">Copy Password</button>
            <button class="btn btn-outline btn-success" data-toggle="modal" data-target="#Modal-MoreInfo-{{ vm.id }}">Show Password</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
