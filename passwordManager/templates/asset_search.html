{% extends "base.html" %}

{% block content %}

<div class="checkbox mb-3">
    <br>
    <a class="btn btn-sm btn-secondary" href="{{ url_for('vmadd_page') }}">Add VM</a>
    <a class="btn btn-sm btn-secondary" href="{{ url_for('vmadd_page') }}">Add Database</a>
</div>

<table id="data" class="table table-hover table-dark table-striped">
    <!-- <table id="dtOrderExample" class="table table-striped table-dark table-bordered table-sm"> -->

    <thead>
        <tr>
            <th>#</th>
            <th><i class="fas fa-server mr-2 aria-hidden=true"></i>HostIP</th>
            <th><i class="fas fa-user-circle mr-2 aria-hidden=true"></i>UserName</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
        <tr>
            <th>#</th>
            <th><i class="fas fa-server mr-2 aria-hidden=true"></i>HostIP</th>
            <th><i class="fas fa-user-circle mr-2 aria-hidden=true"></i>UserName</th>
        </tr>
    </tfoot>
</table>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('#data').DataTable({
            ajax: '/api/data',
            serverSide: true,
            columns: [
                { data: 'id' },
                { data: 'hostip' },
                { data: 'username' }
            ],
        });
    });
</script>
{% endblock %}
